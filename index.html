<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>DV Project</title>
        <style>
           
        
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./CSS/styles.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            
            
            <div class="row">
              
                <div class="col-lg-9" id="mainScreen">

                    <h1 class="text-center">DV Project</h1>
                    <h3 class="text-center">Periphery Plot</h3>


                    <div id="detailView">
                        
                    </div> <!-- Detailed View -->
                    <div id="contextView"></div>
                    
                </div><!-- This is the end of the "container" div -->

                <div class="col-lg-3" id = "interface">

                    <h3 class="text-center">Control Panel</h3>
                            
                    <label for="x-attribute-select">X Attribute:</label>
                    <select id="x-attribute-select" class="form-control" onchange="init_graphs()">
                        
                    </select>
                    
                    <label for="y-attribute-select">Y Attribute:</label>
                    <select id="y-attribute-select" class="form-control" onchange="init_graphs()">
                        
                    </select>
                    
                    <label for="color-select">Grouping:</label>
                    <select id="color-select" class="form-control" onchange="init_graphs()">
                        
                    </select>

                    <label for="zoomRange" class="form-label">Zoom</label>
                    <input type="range" class="form-range" id="zoomRange">

                    <label for="customRange2" class="form-label">Context Size</label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange2">

                    <label for="customRange3" class="form-label">Context Resolution</label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">

                    <br></br>


                    <button onclick="zoomIn(2)">Zoom in</button>
                    <button onclick="zoomIn(0.5)">Zoom out</button>
                    <button onclick="resetZoom()">Reset zoom</button>
                    <button onclick="pan(-50,0)">Pan left</button>
                    <button onclick="pan(50,0)">Pan right</button>
                    <button onclick="center()">Center</button>


                    <!-- Mini Map -->
                    <div id="miniChartContainer"></div>
                
                </div>  
            </div>
               
        </div>
    </body>
</html>
